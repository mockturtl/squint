name: squint
version: 0.1.0
description: Issue labels for hackers.
author: mockturtl
homepage: https://github.com/mockturtl/squint
environment:
  sdk: '>=1.8.0 <2.0.0'
dependencies:
  pico_log:
    git: git@bitbucket.org:mockturtl/pico_log.git
  dotenv:
    git: git@bitbucket.org:mockturtl/dotenv.git
  logging: '^0.9.0'
dev_dependencies:
  unittest: any
  mock: any
executables:
  squint: main
transformers:
- $dart2js:
    $exclude: 'test/**'
